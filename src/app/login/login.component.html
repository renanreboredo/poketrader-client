<div>
  <div class="flex justify-center items-center flex-col w-full w-64 h-64 center">
    <div class="pt-6 pb-6">
      username:
      <input class="border rounded-md p-1" type="text" [(ngModel)]="username">
    </div>
    <div class="pt-6 pb-6">
      password:
      <input class="border rounded-md p-1" type="password" [(ngModel)]="password">
    </div>
    <button class="text-white border-2 border-indigo-500 bg-yellow-500 rounded-lg p-2 font-bold" (click)="login()">Let's Trade 'em All</button>
  </div>
</div>
